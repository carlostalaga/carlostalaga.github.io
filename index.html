<!DOCTYPE html>
<html lang="en">
<head>
	<title>Carlos Talaga's Atelier</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">


	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css" integrity="sha512-oc9+XSs1H243/FRN9Rw62Fn8EtxjEYWHXRvjS43YtueEewbS6ObfXcJNyohjHqVKFPoXXUxwc+q1K7Dee6vv9g==" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.css" integrity="sha512-m3pAvNriL711NMlhkZHK6K4Tu2/RjtrzyjxZU8mlAbxxoDoURy27KajN1LGTLeEEPvaN12mKAgSCrYEwF9y0jA==" crossorigin="anonymous" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" defer integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script src="script.js" defer></script>
</head>
<body>

	<div class="jumbotron bg-warning">
		<div class="container">
		
				  <h1>Carlos Talaga's Atelier!</h1>


				  <!-- Swiper -->
				    <div class="swiper-container">
				      <div class="swiper-wrapper h-25">
				        <div class="swiper-slide"><img class="" src="https://via.placeholder.com/1920x600/0000FF/000000?text=Github portfolio !" alt=""></div>
				        <div class="swiper-slide"><img class="" src="https://via.placeholder.com/1920x600/00ff00/ffffff?text=jQuery on" alt=""></div>
				        <div class="swiper-slide"><img class="" src="https://via.placeholder.com/1920x600/ff0000/808080?text=What else ?" alt=""></div>
				      </div>
				      <!-- Add Arrows -->
				      <div class="swiper-button-next"></div>
				      <div class="swiper-button-prev"></div>
				    </div>
		
		</div>
	</div>


  <p id="demo"></p>


<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.min.js" integrity="sha512-8qmis31OQi6hIRgvkht0s6mCOittjMa9GMqtK9hes5iEQBQE/Ca6yGE5FsW36vyipGoWQswBj/QBm2JR086Rkw==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/6.4.5/swiper-bundle.min.js" integrity="sha512-1LlEYE0qExJ/GUfAJ0k2K2fB5sIvMv/q6ueo3syohvQ3ElWDQVSMUOf39cxaDWHtNu7M6lF6ZC1H6A1m3SvheA==" crossorigin="anonymous"></script>


<!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
